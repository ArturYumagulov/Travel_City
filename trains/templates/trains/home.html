{% extends "base.html"%}
{% block title %}Поезда{% endblock %}

{% block content%}
<h1 class="display-6 my-4" align="center">Поезда</h1>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Номер поезда</th>
                    <th>Откуда</th>
                    <th>Куда</th>
                    <th>Время в пути</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                {% for object in object_list%}
                <tr>
                    <td><a>
                        {{ object.name }}
                        </a>
                    </td>
                    <td>
                        <a>{{ object.from_city }}</a>
                    </td>
                     <td>
                         <a>{{ object.to_city }}</a>
                     </td>
                     <td>
                         <a>{{ object.travel_time }} часа</a>
                     </td>
                    <td>
                        <a href="#">
                            <button type="button" class="btn btn-success btn-sm">Редактировать</button>
                        </a>
                    </td>
                    <td>
                        <a href="#">
                            <button type="button" class="btn btn-danger btn-sm">Удалить</button>
                        </a>
                    </td>
                {% endfor%}
                </tr>
                </tbody>
            </table>
            <div class="col-md-8 mx-auto" align="center">
                <a href="{% url 'trains:add'%}"><button>Добавить поезд</button></a>
            </div>
        </div>
    </div>


{% endblock %}
