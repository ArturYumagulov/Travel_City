{% extends "base.html" %}
{% block title %}Города{% endblock %}
{% block content %}
    <h1 class="display-6" align="center">ГОРОДА</h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <tbody>
                {% for object in object_list%}
                <tr>
                    <td><a href="{% url 'city:detail' pk=object.pk %}">
                        {{ object.name }}
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'city:update' pk=object.pk %}">
                            <button type="button" class="btn btn-success btn-sm">Редактировать</button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'city:delete' pk=object.pk %}">
                            <button type="button" class="btn btn-danger btn-sm">Удалить</button>
                        </a>
                    </td>
                {% endfor%}
                </tr>
                </tbody>
            </table>

            <a href="{% url 'city:add' %}">
                <button type="button" class="btn btn-primary btn-lg btn-block">Добавить город</button>
            </a>
        </div>
    </div>
{% endblock %}
